<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Pricing Component</title>
</head>
<body>
  <div class="main">
    <h1>Our Pricing</h1>
    <div class="duration">
      <p>Monthly</p>
      <label class="toggle-button">
        <input type="checkbox" class="checkbox">
        <span class="slider"></span>
      </label>
      <p>Annually</p>
    </div>
    <div class="price-cards">
      <div class="card">
        <p class="pack">Basic</p>
        <p class="price">$19.99</p>
        <p class="features">500 GB Storage</p>
        <p class="features">2 Users Allowed</p>
        <p class="features">Send up to 3 GB</p>
        <p class="learn-more">Learn More</p>
      </div>
    </div>
    <div class="price-cards">
      <div class="card">
        <p class="pack">Professional</p>
        <p class="price">&dollar;24.99</p>
        <p class="features">1 TB Storage</p>
        <p class="features">5 Users Allowed</p>
        <p class="features">Send up to 10 GB</p>
        <p class="learn-more">Learn More</p>
      </div>
    </div>
    <div class="price-cards">
      <div class="card">
        <p class="pack">Master</p>
        <p class="price">&dollar;39.99</p>
        <p class="features">2 TB Storage</p>
        <p class="features">10 Users Allowed</p>
        <p class="features">Send up to 20 GB</p>
        <p class="learn-more">Learn More</p>
      </div>
    </div>
  </div>
</body>
</html>
